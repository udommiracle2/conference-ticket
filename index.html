<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./conference-ticket-generator-main/assets/images/logo-full.svg" alt="">
        </header>

        <div class="write-up">
            <h1 id="congrat">Your Journey to Coding Conf 2025 Starts Here!</h1>
            <p id="message">Secure your spot at next year's biggest coding conference.</p>
        </div>

        <div class="upload-con">
            <div class="upload">
                <p>Upload Avatar</p>
                <div class="upload-box">
                    <input type="file" name="" id="upload" placeholder="Upload">
                    <img src="./conference-ticket-generator-main/assets/images/icon-upload.svg" alt="">
                    <label for="file">drag and drop or click to upload</label>
                </div>
                <p class="warning">Upload your photo (JPG or PNG, max size: 500KB).</p>
            </div>

            <form action="" method="post">
                <label for="">Full Name</label> <br>
                <input type="text" name="" id="name"><br>
                <label for="email">Email Address</label><br>
                <input type="email" name="" id="email"><br>
                <label for="">Github Username</label><br>
                <input type="text" name="" id="text">
                <button type="button">Generate My Ticket</button>
            </form>
           
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
